<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/subscription-list.css">
    <script type="module" src="/src/ts/subscription-list.ts"></script>
    <title>サブスクリプション管理</title>
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1>📊 サブスクリプション管理</h1>
        <div class="total-amount">
            <div>
                <div class="total-item">
                    <div class="summary-text">月額合計</div>
                    <div class="monthly-total" id="monthly-total">¥0</div>
                </div>
                <div class="total-item">
                    <div class="summary-text">年間合計</div>
                    <div class="annual-total" id="annual-total">¥0</div>
                </div>
            </div>
            <button class="add-button" id="add-button">+ 新規追加</button>
        </div>
        <div class="filters">
            <select id="category-select">
                <option value="all">すべてのカテゴリ</option>
                <option value="video">動画配信</option>
                <option value="music">音楽配信</option>
                <option value="cloud">クラウドストレージ</option>
                <option value="software">ソフトウェア</option>
                <option value="news">ニュース・雑誌</option>
                <option value="fitness">フィットネス</option>
                <option value="education">教育</option>
                <option value="other">その他</option>
            </select>
            <select id="sort-select">
                <option value="payment-date">支払日が近い順</option>
                <option value="price-desc">料金が高い順</option>
                <option value="price-asc">料金が安い順</option>
                <option value="register-date">登録日順</option>
            </select>
        </div>
        </header>
        <div id="subscription-list" class="subscription-list">
        </div>
    </div>
</body>
</html>
